{%extends "main/base.html" %}
{% block content %}
<h1>Detection identities</h1>
<table>
    {% for detection in detection_list %}
    <tr>
        <td><a href="/detection/{{detection.id}}">{{detection.timestamp|date:"c"}}</a></td>
        <td>{{detection.sender}}</td>
        <td>{{detection.receiver}}</td>
    </tr>
    {% endfor %}
</table>
<a href="/">Main menu</a>
{% endblock %}
